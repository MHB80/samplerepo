<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #9cb6d1; /* This sets the background color to purple */
            padding: 50px;
            color: #fff; /* This sets the text color to white */
        }
        .ribbon {
            height: 2px;
            background-color: #0000ff; /* This creates a thin blue line at the top of the form */
        }
        form {
            border-radius: 5px;
            padding: 20px;
        }
        .form-group {
            background-color: #fff; /* This sets the background color of each question box to white */
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            color: #000; /* This sets the text color to black */
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .important {
            color: #ff0000; /* This makes the star red */
        }
        select {
            width: 100%;
            height: 35px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #dcdcdc;
            background-color: #fff;
            color: #444;
            font-size: 14px;
        }
        .submit-button {
            background-color: #326ca3; /* This gives the button a green background */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            /* align-items: center; */
        }
    </style>
</head>
<body>
    <h1 style="color: #000;">Choose the options as the report</h1>
    <form>
        <div class="ribbon"></div>
        <div class="form-group">
            <label for="question1"><span class="important">*</span> How well you were yesterday</label>
            <select id="question1">
                <option value="">Select an answer</option>
                <option value="0">Perfect</option>
                <option value="1">Good</option>
                <option value="2">Not okay</option>
                <option value="3">Very Bad</option>
            </select>
        </div>
        <div class="form-group">
            <label for="question2"><span class="important">*</span> Date</label>
            <select id="question2">
                <option value="">Select an answer</option>
                <option value="answer1">Spring</option>
                <option value="answer2">Summer</option>
                <option value="answer3">Winter</option>
            </select>
        </div>
        <div class="form-group">
            <label for="question3"><span class="important">*</span>City</label>
            <select id="question3">
                <option value="">Select an answer</option>
                <option value="answer1">Tehran</option>
                <option value="answer2">Isfahan</option>
                <option value="answer3">Mashhad</option>
            </select>
        </div>
        <div>
            <button type="submit" class="submit-button">Submit</button>
        </div>
    </form>
</body>
</html>
